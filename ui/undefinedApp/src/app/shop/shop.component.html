
<div class="jumbotron bgcolor">
    <p *ngIf="addSucess">
        <ngb-alert type="success" (close)="closeAlert()"> {{ itemBought }} successfully bought !</ngb-alert>
    </p>
    <h1 align="center" style="color:white">Shop</h1>
    <hr>
    <!-- items list-->
    <div class="row">
        <div class="col-sm-4 " style="padding: 1.5em" *ngFor="let item of items">
          <div class="card bgcard">
            <p class="card-img-top"><i class="fab fa-accusoft"></i></p>
            <img src= 'http://visa-grad-hack-undefined.uksouth.cloudapp.azure.com/images/apple_pie.png' style="padding: 3em" class="card-img-top" width="70" height="300">
            <div class="card-body">
              <hr>
              <h5 class="card-title header-color">{{ item.name }}</h5>
              <p class="card-text"> - {{ item.price }} budget point </p>
              <p class="card-text"> + {{ item.happiness_boost }} pet happiness</p>
              <button class="btn btn-primary bgcolor" (click)="onBuy(item)">Buy</button>
              </div>
          </div>
      </div>

      </div> <!-- end of row-->
    <!-- end of items list-->   
</div>
