
<div class="jumbotron">
    <p *ngIf="addSucess">
        <ngb-alert type="success" (close)="closeAlert()"> {{ itemBought }} successfully bought !</ngb-alert>
    </p>
    <h1 align="center">Shop</h1>
    <hr>
    <!-- items list-->
    <div class="row">
        <div class="col-sm-4" style="padding: 1.5em" *ngFor="let item of items">
          <div class="card">
            <p class="card-img-top"><i class="fab fa-accusoft"></i></p>
            <img src= 'http://visa-grad-hack-undefined.uksouth.cloudapp.azure.com/images/walrus.png' style="padding: 2.5em" class="card-img-top" width="150" height="200">
            <div class="card-body">
              <hr>
              <h3 class="card-title">{{ item.name }}</h3>
              <h5 class="card-text"> - {{ item.price }} budget point </h5>
              <h5 class="card-text"> + {{ item.happiness_boost }} pet happiness</h5>
              <button class="btn btn-primary" (click)="onBuy(item)">Buy</button>
              </div>
          </div>
      </div>

      </div> <!-- end of row-->
    <!-- end of items list-->
    
</div>
