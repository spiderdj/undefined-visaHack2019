<div class="jumbotron">
    <h1 align="center">Current Budget: 100000000</h1>
    <hr>
    <!-- budget planner form-->
    <form>
    <div class="form-group">
      <label for="leisureCategory">Budget for Leisure:</label>
      <input type="number" class="form-control" id="budgetForLeisure" placeholder="0">
    </div>
    <div class="form-group">
        <label for="supermarketCategory">Budget for Supermarket:</label>
        <input type="number" class="form-control" id="budgetForSupermarket" placeholder="0">
    </div>
    <div class="form-group">
        <label for="travelCategory">Budget for Travel:</label>
        <input type="number" class="form-control" id="budgetForTravel" placeholder="0">
    </div>
    <div class="form-group">
        <label for="foodAndDrinkCategory">Budget for Food and Drink:</label>
        <input type="number" class="form-control" id="budgetForFoodAndDrink" placeholder="0">
    </div>
    <div class="form-group">
        <label for="electronicsAndMediaCategory">Budget for Electronics and Media:</label>
        <input type="number" class="form-control" id="budgetForElectronicsAndMedia" placeholder="0">
    </div>
    <div class="form-group">
        <label for="otherCategory">Budget for Others:</label>
        <input type="number" class="form-control" id="budgetForOther" placeholder="0">
    </div>
    <button type="submit" class="btn btn-primary float-right">Submit</button>
  </form>


  <div class="card card-body mb-3">
      <h2>Current Budget: 100000000</h2>
      <form #budgetForm="ngForm" (ngSubmit)="onSubmit(budgetForm)">
        <div class="form-group">
          <label>Budget for Leisure:</label>
          <input 
            type="number" 
            [(ngModel)]="budget.leisure" 
            class="form-control" 
            name="budgetLeisure"
            #budgetLeisure="ngModel"
          >
        </div>
        <div class="form-group">
            <label>Budget for Supermarket:</label>
            <input 
              type="number" 
              [(ngModel)]="budget.supermarket" 
              class="form-control" 
              name="budgetSupermarket"
              #budgetSupermarket="ngModel"
            >
        </div>
            
        <button class="btn btn-block mb-3 float-right">Submit</button>
      </form>
    </div>
