<h2>Budget</h2>
<div class="card">
  <div class="card-body">
    <h3>Leisure Budget</h3>
    <p>{{budget.budgetLeisure}}</p>
    <h3>Travel Budget</h3>
    <p>{{budget.budgetTravel}}</p>
  </div>
</div>

<div class="card card-body mb-3">
  <form>
    <div class="form-group">
      <label>Leisure</label>
      <input type="number" class="form-control" name="leisure" #budgetLeisure>
    </div>
    <div class="form-group">
        <label>Travel</label>
        <input type="number" class="form-control" name="travel" #budgetTravel>
      </div>
      <button (click)="submitBudget(leisure.value, travel.value)" class="btn btn-dark btn-block">Submit</button>
  </form>
</div>
